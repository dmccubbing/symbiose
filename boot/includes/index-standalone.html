<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6"> <![endif]-->

<!--[if (gt IE 9)|!(IE)]><!--><html> <!--<![endif]-->
<head>
	<title>Symbiose</title>
	<meta charset="utf-8" />
	<meta name="description" content="Symbiose, the free and open-source webos." />
	<meta name="author" content="emersion" />

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="usr/share/css/webos/global.css" />

	<!-- MOBILE METAS -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- FAVICONS -->
	<link rel="shortcut icon" href="usr/share/images/distributor/icons/favicon.ico" />
	<link rel="apple-touch-icon" href="usr/share/images/distributor/icons/apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="usr/share/images/distributor/icons/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="usr/share/images/distributor/icons/apple-touch-icon-114x114.png" />

	<!-- SCRIPTS -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script type="text/javascript">
		if (!window.Webos) {
			window.Webos = {
				name: 'Symbiose',
				standalone: true,
				built: true
			};
			window.W = window.Webos;
		}
	</script>
	<script type="text/javascript" src="boot/boot.min.js"></script>
</head>
<body>
	<div id="userinterfaces"></div>
	<div id="webos-loading">
		<div class="center">
			<p>Loading...</p>
		</div>
	</div>
	<!-- Javascript disabled -->
	<noscript id="webos-unsupported">
		<div class="center">
			<p class="error">
				<strong>Your web browser doesn't support Symbiose</strong> : Javascript is required to launch it.<br />Please update your web browser (<a href="http://www.mozilla.org/firefox/new/" target="_blank">download Mozilla Firefox</a>) or turn on Javascript.
			</p>
		</div>
	</noscript>
	<div id="webos-loading-console" style="display: none;"></div>
	<!-- Browser unsupported -->
	<!--[if lt IE 10 ]>
	<div id="webos-unsupported">
		<div class="center">
			<p class="error">
				<strong>Your web browser doesn't support Symbiose</strong> : A recent browser is required to launch it<br />Please update your web browser (<a href="http://www.mozilla.org/firefox/new/" target="_blank">download Mozilla Firefox</a>).
			</p>
		</div>
	</div>
	<![endif]-->
</body>
</html>
